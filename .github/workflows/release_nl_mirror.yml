name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
            short_os: macos
            nl_host_bin: nl-host
            ext: ""
            name: 'macOS-ARM64'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
            short_os: macos
            nl_host_bin: nl-host
            ext: ""
            name: 'macOS-Intel'
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc
            short_os: windows
            nl_host_bin: nl-host.exe
            ext: ".exe"
            name: 'Windows-x64'
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
            short_os: linux
            nl_host_bin: nl-host
            ext: ""
            name: 'Linux-x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: nl-launcher/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Frontend Dependencies
        working-directory: ./nl-launcher
        run: npm install

      # BUILD NL-HOST (The Sidecar)
      - name: Build nl-host Sidecar
        working-directory: ./nl-host
        run: cargo build --release --target ${{ matrix.target }}

      # PREPARE SIDE CARS (Copy nl-host and fetch ADB)
      - name: Prepare Sidecar Binaries
        shell: bash
        run: |
          # Create dir
          mkdir -p nl-launcher/src-tauri/binaries
          
          # Copy nl-host with Tauri-compliant name (nl-host-target-triple)
          # Note: We use the explicit target triple from the matrix to match what Tauri expects for that target build
          cp "nl-host/target/${{ matrix.target }}/release/${{ matrix.nl_host_bin }}" "nl-launcher/src-tauri/binaries/nl-host-${{ matrix.target }}${{ matrix.ext }}"
          
          # Run fetch script for specific platform
          chmod +x nl-launcher/scripts/fetch-binaries.sh
          ./nl-launcher/scripts/fetch-binaries.sh ${{ matrix.short_os }}
          
          echo "Listing binaries for verification:"
          ls -lh nl-launcher/src-tauri/binaries/

      # BUILD & RELEASE (Using tauri-action)
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'NL Mirror v__VERSION__'
          releaseBody: |
            ## What's New
            - See the changelog for details
            
            ## Downloads
            - **macOS (Apple Silicon)**: .dmg (aarch64)
            - **macOS (Intel)**: .dmg (x86_64)
            - **Windows**: .msi or .exe
            - **Linux**: .deb or .AppImage
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: './nl-launcher'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            nl-launcher/src-tauri/target/release/bundle/dmg/*.dmg
            nl-launcher/src-tauri/target/release/bundle/macos/*.app
            nl-launcher/src-tauri/target/*/release/bundle/dmg/*.dmg
            nl-launcher/src-tauri/target/*/release/bundle/macos/*.app
            nl-launcher/src-tauri/target/release/bundle/msi/*.msi
            nl-launcher/src-tauri/target/release/bundle/nsis/*.exe
            nl-launcher/src-tauri/target/release/bundle/deb/*.deb
            nl-launcher/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore
